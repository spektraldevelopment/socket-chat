        <title>Socket Chat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

    <body>
        <!--[if lt IE 7]>

        <section id="mainContainer">
            <h1 id="title">Socket Chat</h1>
            <h2>Room: The Rotunda</h2>
            <section id="chatContainer">
                <section id="userSection">
                    <h3>Users</h3>
                    <ul id="userList">
                        <li class="user">Bill Paxton</li>
                        <li class="user">Kevin Bacon</li>
                        <li class="user">Tom Hanks</li>
                        <li class="user">Ed Harris</li>
                        <li class="user">Clint Howard</li>
                        <li class="user">Bill Pullman</li>
                    </ul>
                </section>

                <section id="chatSection">
                    <ul id="chatList">
                        <li class="chatItem">Hey how's it going?</li>
                        <li class="chatItem">Leave me alone you awful person</li>
                        <li class="chatItem">What did I do?! You don't know me!</li>
                        <li class="chatItem">Game over man!</li>
                    </ul>
                </section>
            </section>

            <section id="messageSection">
                <textarea id="messageWindow">Type your message here.</textarea>
                <button id="sendButton" type="submit">Send</button>
            </section>
        </section>

        <script src="js/main.js"></script>
    </body>
